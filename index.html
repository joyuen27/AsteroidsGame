<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate<br>
		    Press A to rotate left<br>
		    Press S to decelerate<br>
		    Press D to rotate right<br>
		    Press F to use hyperspace<br>
		    Press spacebar to shoot bullet
	    </footer>
	</body>
</html>
